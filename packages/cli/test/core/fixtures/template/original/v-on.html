<div @tap="myclick"></div>
<div @tap.stop="myclickStop"></div>
<div @tap.capture="myclickCapture"></div>
<div @tap.stop.capture="myclickCaptureStop"></div>
<div @tap.capture.stop="myClickCaptureStopWithParams(1, {a: 1}, [1, 2])"></div>

<div @tap="myclick($event)"></div>

<div v-for="(item, index) in list">
  <button @tap="myClickInFor(item)"></button>
</div>

<div capture-bind:tap="handleCaptureBindTap"></div>
<div capture-catch:tap="handleCaptureCatchTap"></div>

<div @click-right="rightNavbar"></div>

<div @tap="myclick(1, arguments)"></div>
<div @tap="myclick(1, $event)"></div>
<div @tap="myclick(1, $wx)"></div>
<div @tap="myclick(1, $wx, $event, arguments)"></div>
<div @tap="myclick()"></div>
<div @tap="myclick(1)"></div>

<div @touchstart="mytouchstart()"></div>
